<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=600" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum debitis voluptate dolor nesciunt, ipsa dolorem perferendis, voluptas ut ipsum tenetur error animi repudiandae a aut vel quasi optio, doloribus beatae.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
        <script src="index.js"></script>
</body>
</html>
